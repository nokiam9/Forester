    <body>
        <article class="article-content">
            <p>***********当前浏览器全部原始信息如下************</p>
            <p>
                <script type="text/javascript">
                    var x = navigator;
                    document.write("代码名 = " + x.appCodeName);
                    document.write("<br />");
                    document.write("次级版本 = " + x.appMinorVersion);
                    document.write("<br />");
                    document.write("浏览器名称 = " + x.appName);
                    document.write("<br />");
                    document.write("平台和版本信息 = " + x.appVersion);
                    document.write("<br />");
                    document.write("是否启用 Cookie = " + x.cookieEnabled);
                    document.write("<br />");
                    document.write("CPU 等级 = " + x.cpuClass);
                    document.write("<br />");
                    document.write("是否处于脱机模式 = " + x.onLine);
                    document.write("<br />");
                    document.write("操作系统平台 = " + x.platform);
                    document.write("<br />");
                    document.write("User-Agent 头部 = " + x.userAgent);
                    document.write("<br />");
                    document.write("浏览器的语言 = " + x.browserLanguage);
                    document.write("<br />");
                    document.write("操作系统语言 = " + x.systemLanguage);
                    document.write("<br />");
                    document.write("操作系统自然语言设置 = " + x.userLanguage);
                </script> 
            </p>
            <p>本页面源代码来自网络，仅供参考。 </p>
