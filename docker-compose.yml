#
# - 默认引用.env，用于docker-compose.yml内部的变量引用
#
version: '3.2'

services:
  log:
    image: goharbor/harbor-log:v1.9.0
    container_name: forester-log
    restart: always
    dns_search: .
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID

    volumes:
      - ${__DATA_VOLUME_ROOT__}/log/forester/:/var/log/docker/:z
      - ./log/logrotate.conf:/etc/logrotate.d/logrotate.conf:ro

    networks:
      - forester_network
    ports:
      - 127.0.0.1:8514:10514

  flask:
    build:
      context: flask/
    image: forester/flask:${__VERSION__}
    container_name: forester-flask
    restart: always
    environment: 
      - MONGODB_USERNAME=${F6R_MONGO_USERNAME}
      - MONGODB_PASSWORD=${F6R_MONGO_PASSWORD}
      - MONGODB_HOST=forester-mongo
      - MONGODB_PORT=27017

    volumes:
      # Notice: set host volume for attachment download
      - ${__DATA_VOLUME_ROOT__}/download:/download
      - ./wait-for-ip.sh:/wait-for-ip.sh:ro

    networks:
      - forester_network
    # 仅用于单机测试
    # ports:
    #   - "8080:8000"

    depends_on: 
      - log
      - scrapy
    command: ["/bin/sh", "/wait-for-ip.sh", "forester-scrapy:6800", "--", "/usr/local/bin/supervisord"]
      
    logging:
      driver: "syslog"
      options:  
        syslog-address: "tcp://127.0.0.1:8514"
        tag: "flask"

  scrapy:
    build:
      context: scrapy/
    image: forester/scrapy:${__VERSION__}
    container_name: forester-scrapy
    restart: always
    environment: 
      - MONGODB_URI=mongodb://${F6R_MONGO_USERNAME}:${F6R_MONGO_PASSWORD}@forester-mongo:27017

    volumes:
      # Notice: set host volume for attachment download
      - ${__DATA_VOLUME_ROOT__}/download:/download
      - ./wait-for-mongo.py:/wait-for-mongo.py:ro

    networks:
      - forester_network
    # 仅用于单机测试
    # ports:
    #   - "6800:6800"

    depends_on: 
      - log
      - mongo
    command: ["/usr/local/bin/python3", "/wait-for-mongo.py", "/usr/local/bin/scrapyd"]
      
    logging:
      driver: "syslog"
      options:  
        syslog-address: "tcp://127.0.0.1:8514"
        tag: "scrapy"

  xunsearch-server:
    image: hightman/xunsearch
    container_name: forester-xunsearch-server
    restart: always

    volumes:
      - ./xunsearch/cmccb2b.ini:/usr/local/xunsearch/sdk/php/app/cmccb2b.ini:ro
      - ${__DATA_VOLUME_ROOT__}/xunsearch:/usr/local/xunsearch/data

    networks:
      - forester_network

    depends_on: 
      - log  
      
    logging:
      driver: "syslog"
      options:  
        syslog-address: "tcp://127.0.0.1:8514"
        tag: "xunsearch-server"

  xunsearch:
    build:
      context: xunsearch/
    image: forester/xunsearch:${__VERSION__}
    container_name: forester-xunsearch
    restart: always
    environment: 
      - MONGODB_URI=mongodb://${F6R_MONGO_USERNAME}:${F6R_MONGO_PASSWORD}@forester-mongo:27017

    networks:
      - forester_network
    # 仅用于单机测试
    # ports:
    #   - "9000:80"

    depends_on: 
      - log
      - flask
      - scrapy
      - xunsearch-server
      
    logging:
      driver: "syslog"
      options:  
        syslog-address: "tcp://127.0.0.1:8514"
        tag: "xunsearch"

  proxy:
    image: nginx:1.12.2
    container_name: forester-proxy
    restart: always

    volumes: 
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro

    networks:
      - forester_network
    # Notes: you can update serveice ports for deployment.
    ports:
      - "8080:80"
    
    depends_on: 
      - log
      - xunsearch
      - flask
      - scrapy
      
    logging:
      driver: "syslog"
      options:  
        syslog-address: "tcp://127.0.0.1:8514"
        tag: "proxy"

  cronjobs:
    build:
      context: cronjobs/
    image: forster/cronjobs:${__VERSION__}
    container_name: forester-cronjobs
    restart: always

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./wait-for-ip.sh:/wait-for-ip.sh:ro

    networks:
      - forester_network

    depends_on: 
      - log
      - scrapy
      - xunsearch
      - flask
    command: ["/bin/sh", "/wait-for-ip.sh", "forester-flask:8000", "--", "crond", "-f", "-d", "6", "-c", "/etc/crontabs"]
      
    logging:
      driver: "syslog"
      options:  
        syslog-address: "tcp://127.0.0.1:8514"
        tag: "cronjobs"

  mongo:
    image: mongo:3.6
    container_name: forester-mongo
    restart: always
    environment: 
      - MONGO_INITDB_ROOT_USERNAME=${F6R_MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${F6R_MONGO_PASSWORD}

    volumes:
      # Notice: set host volume for mongo db
      - ${__DATA_VOLUME_ROOT__}/db:/data/db

    networks:
      - forester_network
    # 仅用于单机开发和测试
    # ports: 
    #   - "47017:27017"

    depends_on: 
      - log  

    logging:
      driver: "syslog"
      options:  
        syslog-address: "tcp://127.0.0.1:8514"
        tag: "mongo"
  
networks:
  forester_network:
    external: false
    attachable: true